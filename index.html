<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Machine</title>
    <link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <header>
            <h1>VHS Blackout</h1>
            <p>Click the colors to hear their sounds</p>
        </header>

        <div class="animation"></div>

        <div class="pads">

            <div class="pad1">
                <audio class="sound" src="./sounds/Static.mp3"></audio>
            </div>

            <div class="pad2">
                <audio class="sound" src="./sounds/BassTransition.mp3"></audio>
            </div>

            <div class="pad3">
                <audio class="sound" src="./sounds/Snap.mp3"></audio>
            </div>

            <div class="pad4">
                <audio class="sound" src="./sounds/Triangle.mp3"></audio>
            </div>

            <div class="pad5">
                <audio class="sound" src="./sounds/Snare.mp3"></audio>
            </div>

            <div class="pad6">
                <audio class="sound" src="./sounds/alertSynth.mp3"></audio>
            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
